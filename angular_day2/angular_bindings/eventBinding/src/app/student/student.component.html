<table>
    <thead>
        <tr>
            <th attr.colspan="{{columnSpan}}">
                Student Information
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>First Name</td>
            <td>{{firstName}}</td>
        </tr>
        <tr *ngIf='showDetails'>
            <td>Last Name</td>
            <td>{{lastName}}</td>
        </tr>
    </tbody>
</table>
<br />

<button (click)='toggleDetails()'>
    {{showDetails ? 'Hide' : 'Show'}} Details
</button>
