<div class="container-fluid">
    <h1>Student Registration</h1>
    <form [formGroup]="studentRegistration">
        <div class="form-group">
            <label>Username</label>
            <input formControlName="userName" type="text" class="form-control" name="name">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control" name="pass">
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input formControlName="confirmPassword" type="password" class="form-control" name="cnfpass">
        </div>


        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    {{studentRegistration.value | json}}

</div>
