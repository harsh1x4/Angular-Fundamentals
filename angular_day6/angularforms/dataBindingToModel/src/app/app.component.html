<h1 class="hh">Binding Data to Model Class Student</h1>

<div class="container dd">

    <h1>Student Details</h1>


    <form #userForm="ngForm">

        {{ userForm.value | json }}

        <hr/> {{studentModel | json}}



        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" [ngModel]="studentModel.name">
            <!-- <input type="text" class="form-control" name="name" [(ngModel)]="studentModel.name"> -->

        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" [ngModel]="studentModel.email">
        </div>

        <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" class="form-control" name="phone" [(ngModel)]="studentModel.phone">
        </div>

        <div class="form-group">
            <select class="custom-select" name="course" [(ngModel)]="studentModel.course">
              <option value="">I am interested in</option>
              <option *ngFor="let course of courses">{{course}}</option>
          </select>
        </div>

        <div class="mb-3">
            <label>Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="male" [(ngModel)]="studentModel.gender">
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="female" [(ngModel)]="studentModel.gender">
                <label class="form-check-label">Female</label>
            </div>
        </div>

        <button class="btn btn-success" type="submit">Submit Form</button>
    </form>
</div>
<br/><br/>
