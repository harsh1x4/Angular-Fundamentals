<h1 class="hh">Name and ngModel and ngModelGroup Importance</h1>

<div class="container">

    <h1>Student Details</h1>

    <form #userForm="ngForm">

        {{ userForm.value | json }}


        <div ngModelGroup="address">
            <div class="form-group">
                <label>Street</label>
                <input type="text" class="form-control" name="street" ngModel>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name="city" ngModel>
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" name="state" ngModel>
            </div>
        </div>



        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="username" ngModel>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" ngModel>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="tel" class="form-control" name="phone" ngModel>
        </div>

        <div class="form-group">
            <select class="custom-select" name="course" ngModel>
                <option selected>I am interested in</option>
                <option *ngFor="let course of courses">{{course}}</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="male" ngModel>
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="female" ngModel>
                <label class="form-check-label">Female</label>
            </div>
        </div>

        <button class="btn btn-success" type="submit">Submit Form</button>
    </form>
</div>
